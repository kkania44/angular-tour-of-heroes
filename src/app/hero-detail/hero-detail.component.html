    <h3>{{ hero.name | uppercase }} Details</h3>
    <div>
        <span>id: </span>{{ hero.id }}
    </div>
    <div>
        <label>name:
            <input [(ngModel)]="hero.name" placeholder="name" />
        </label>
    </div>

</div>

<button (click)="save()">Save</button>
